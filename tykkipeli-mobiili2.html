<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykkipeli - Kargil Road Arced Fire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('kargil.jpg') center/cover, #2a4a6a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #startScreen.hidden {
            display: none;
        }
        #startOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        #startText {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px black;
        }
        p {
            font-size: 14px;
            margin: 8px 0;
            text-shadow: 2px 2px 4px black;
        }
        .clickText {
            margin-top: 40px;
            font-size: 16px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .player1 { color: #00ff00; }
        .player2 { color: #ff0000; }
        canvas {
            display: block;
            background: #16213e;
        }
        #info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(15,52,96,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="startOverlay"></div>
        <div id="startText">
            <h1>Tykkipeli - Kargil Road Arced Fire</h1>
            <p><strong>N√§pp√§imist√∂:</strong> ‚¨ÜÔ∏è ‚¨áÔ∏è = S√§√§d√§ | V√ÑLILY√ñNTI = Ammu</p>
            <p><strong>Kosketusn√§ytt√∂:</strong> Ved√§ yl√∂s/alas = S√§√§d√§ | Napauta = Ammu</p>
            <p><span class="player1">Pelaaja 1 (Vihre√§)</span> | <span class="player2">Pelaaja 2 (Punainen)</span></p>
            <p class="clickText">ALOITA PELI</p>
        </div>
    </div>
    
    <canvas id="game"></canvas>
    <div id="info"></div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const info = document.getElementById('info');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (game.terrain.length > 0) draw();
        });
        
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'shoot') {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explosion') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'hit') {
                osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);
            }
        }
        
        const game = {
            player1: { x: 0, y: 0, angle: -45, power: 25 },
            player2: { x: 0, y: 0, angle: -135, power: 25 },
            terrain: [],
            trajectories: [],
            projectile: null,
            currentPlayer: 1,
            gameOver: false,
            touchStartY: null,
            touchMoved: false,
            explosion: null
        };
        
        function generateTerrain() {
            game.player1.x = canvas.width * 0.1 + Math.random() * canvas.width * 0.05;
            game.player2.x = canvas.width * 0.85 + Math.random() * canvas.width * 0.05;
            
            game.terrain = [];
            const leftH = canvas.height * 0.7 + Math.random() * canvas.height * 0.15;
            const rightH = canvas.height * 0.7 + Math.random() * canvas.height * 0.15;
            let y = leftH;
            
            for (let x = 0; x < canvas.width; x += 10) {
                let target = leftH;
                if (x < game.player1.x + 70) target = leftH;
                else if (x > game.player2.x - 70) target = rightH;
                else {
                    const factor = Math.sin((x / canvas.width) * Math.PI * 2) * canvas.height * 0.15;
                    target = canvas.height * 0.75 + factor + (Math.random() - 0.5) * canvas.height * 0.1;
                    target = Math.max(canvas.height * 0.3, Math.min(canvas.height * 0.95, target));
                }
                y += (target - y) * 0.1 + (Math.random() - 0.5) * 60;
                y = Math.max(canvas.height * 0.15, Math.min(canvas.height * 0.95, y));
                game.terrain.push({ x, y });
            }
            
            game.player1.y = getTerrainHeight(game.player1.x);
            game.player2.y = getTerrainHeight(game.player2.x);
        }
        
        function getTerrainHeight(x) {
            const idx = Math.floor(x / 10);
            if (idx >= game.terrain.length - 1) return game.terrain[game.terrain.length - 1].y;
            const t1 = game.terrain[idx];
            const t2 = game.terrain[idx + 1];
            const ratio = (x - t1.x) / (t2.x - t1.x);
            return t1.y + (t2.y - t1.y) * ratio;
        }
        
        function draw() {
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Terrain
            const grad = ctx.createLinearGradient(0, canvas.height * 0.5, 0, canvas.height);
            grad.addColorStop(0, '#228b22');
            grad.addColorStop(0.5, '#1a6b1a');
            grad.addColorStop(1, '#0d4d0d');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            game.terrain.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();
            
            // Trajectories
            game.trajectories.forEach(t => {
                ctx.strokeStyle = t.player === 1 ? '#00cc00' : '#cc0000';
                ctx.lineWidth = 1;
                ctx.beginPath();
                t.points.forEach((p, i) => i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y));
                ctx.stroke();
            });
            
            // Cannons
            [game.player1, game.player2].forEach((p, i) => {
                const color = i === 0 ? '#00ff00' : '#ff0000';
                const active = game.currentPlayer === i + 1 && !game.gameOver;
                
                ctx.fillStyle = color;
                ctx.fillRect(p.x - 10, p.y - 20, 20, 20);
                
                const angle = p.angle * Math.PI / 180;
                const len = 30;
                const startY = p.y - 15;
                
                ctx.strokeStyle = color;
                ctx.lineWidth = active ? 5 : 3;
                ctx.beginPath();
                ctx.moveTo(p.x, startY);
                ctx.lineTo(p.x + Math.cos(angle) * len, startY + Math.sin(angle) * len);
                ctx.stroke();
                
                if (active) {
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.fillText(Math.round(Math.abs(p.angle)) + '¬∞', p.x - 15, startY - 10);
                }
            });
            
            // Projectile
            if (game.projectile) {
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(game.projectile.x, game.projectile.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Explosion
            if (game.explosion) {
                const exp = game.explosion;
                const progress = (Date.now() - exp.startTime) / exp.duration;
                
                if (progress < 1) {
                    const radius = exp.maxRadius * progress;
                    const alpha = 1 - progress;
                    
                    ctx.beginPath();
                    ctx.arc(exp.x, exp.y, radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 200, 0, ' + (alpha * 0.6) + ')';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(exp.x, exp.y, radius * 0.7, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 100, 0, ' + (alpha * 0.8) + ')';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(exp.x, exp.y, radius * 0.4, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 50, 0, ' + alpha + ')';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(exp.x, exp.y, radius * 0.2, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, ' + alpha + ')';
                    ctx.fill();
                } else {
                    game.explosion = null;
                }
            }
        }
        
        function shoot() {
            if (game.projectile || game.gameOver) return;
            
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            const angle = p.angle * Math.PI / 180;
            const power = p.power * (0.98 + Math.random() * 0.04);
            const startY = p.y - 15;
            
            game.projectile = {
                x: p.x,
                y: startY,
                vx: Math.cos(angle) * power,
                vy: Math.sin(angle) * power,
                trail: [{ x: p.x, y: startY }]
            };
            
            playSound('shoot');
            updateInfo('Laukaus ammuttu!');
            animate();
        }
        
        function animate() {
            if (!game.projectile) return;
            
            const p = game.projectile;
            p.vy += 0.5;
            p.x += p.vx;
            p.y += p.vy;
            p.trail.push({ x: p.x, y: p.y });
            
            // Check hit opponent
            const opp = game.currentPlayer === 1 ? game.player2 : game.player1;
            const dist = Math.sqrt((p.x - opp.x) ** 2 + (p.y - opp.y + 10) ** 2);
            if (dist < 18) {
                win();
                return;
            }
            
            // Check hit terrain
            if (p.y >= getTerrainHeight(p.x)) {
                hitGround();
                return;
            }
            
            // Check out of bounds
            if (p.x < 0 || p.x > canvas.width || p.y > canvas.height) {
                miss();
                return;
            }
            
            draw();
            requestAnimationFrame(animate);
        }
        
        function hitGround() {
            playSound('hit');
            
            // Tee kuoppa maastoon
            const craterX = game.projectile.x;
            const craterRadius = 30;
            
            for (let i = 0; i < game.terrain.length; i++) {
                const t = game.terrain[i];
                const dist = Math.abs(t.x - craterX);
                if (dist < craterRadius) {
                    const depth = (craterRadius - dist) / craterRadius * 40;
                    t.y = Math.min(t.y + depth, canvas.height - 20);
                }
            }
            
            // P√§ivit√§ tykkien korkeudet maaston muutoksen j√§lkeen
            game.player1.y = getTerrainHeight(game.player1.x);
            game.player2.y = getTerrainHeight(game.player2.x);
            
            game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            game.projectile = null;
            game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
            updateInfo('Pelaaja ' + game.currentPlayer + ' vuoro');
            draw();
        }
        
        function miss() {
            if (game.projectile && game.projectile.trail) {
                game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            }
            game.projectile = null;
            game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
            updateInfo('Pelaaja ' + game.currentPlayer + ' vuoro');
            draw();
        }
        
        function win() {
            playSound('explosion');
            
            const opp = game.currentPlayer === 1 ? game.player2 : game.player1;
            game.explosion = {
                x: opp.x,
                y: opp.y - 10,
                maxRadius: 60,
                startTime: Date.now(),
                duration: 800
            };
            
            game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            game.projectile = null;
            
            const animateExplosion = () => {
                draw();
                if (game.explosion) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    game.gameOver = true;
                    const color = game.currentPlayer === 1 ? 'player1' : 'player2';
                    info.innerHTML = '<span class="' + color + '">Pelaaja ' + game.currentPlayer + ' VOITTI! üí•</span>';
                    setTimeout(() => startScreen.classList.remove('hidden'), 1000);
                }
            };
            
            animateExplosion();
        }
        
        function updateInfo(text) {
            const color = game.currentPlayer === 1 ? 'player1' : 'player2';
            info.innerHTML = '<span class="' + color + '">' + text + '</span>';
        }
        
        // Keyboard
        document.addEventListener('keydown', e => {
            if (game.projectile || game.gameOver) return;
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                p.angle = Math.max(p.angle - 1, game.currentPlayer === 1 ? -90 : -180);
                draw();
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                p.angle = Math.min(p.angle + 1, game.currentPlayer === 1 ? 0 : -90);
                draw();
            } else if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
        });
        
        // Touch
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver) return;
            game.touchStartY = e.touches[0].clientY;
            game.touchMoved = false;
        });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver || !game.touchStartY) return;
            
            const deltaY = game.touchStartY - e.touches[0].clientY;
            
            // Jos liikuttu yli 5 pikseli√§, merkit√§√§n ett√§ k√§ytt√§j√§ raahasi
            if (Math.abs(deltaY) > 5) {
                game.touchMoved = true;
            }
            
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            const change = deltaY * 0.1;
            
            p.angle = Math.max(
                game.currentPlayer === 1 ? -90 : -180,
                Math.min(game.currentPlayer === 1 ? 0 : -90, p.angle - change)
            );
            
            game.touchStartY = e.touches[0].clientY;
            draw();
        });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver) return;
            
            // Ammu vain jos k√§ytt√§j√§ ei raahannut (eli napautti)
            if (game.touchStartY && !game.touchMoved) {
                shoot();
            }
            
            game.touchStartY = null;
            game.touchMoved = false;
        });
        
        canvas.addEventListener('click', () => {
            if (game.projectile || game.gameOver) return;
            shoot();
        });
        
        // Start game
        function startGame() {
            initAudio();
            game.currentPlayer = 1;
            game.trajectories = [];
            game.projectile = null;
            game.gameOver = false;
            game.explosion = null;
            game.touchStartY = null;
            game.touchMoved = false;
            generateTerrain();
            draw();
            updateInfo('Pelaaja 1 vuoro - aloita!');
            startScreen.classList.add('hidden');
        }
        
        startScreen.addEventListener('click', startGame);
        startScreen.addEventListener('touchend', e => {
            e.preventDefault();
            startGame();
        });
    </script>
</body>
</html>
