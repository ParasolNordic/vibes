<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykkipeli - Online Multiplayer</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('kargil.jpg') center/cover, #2a4a6a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        #startScreen.hidden {
            display: none;
        }
        #startOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        #startText {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px black;
        }
        p {
            font-size: 14px;
            margin: 8px 0;
            text-shadow: 2px 2px 4px black;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .button:hover {
            background: #45a049;
        }
        .button.secondary {
            background: #2196F3;
        }
        .button.secondary:hover {
            background: #0b7dda;
        }
        #linkBox {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            word-break: break-all;
        }
        #linkUrl {
            color: #4CAF50;
            font-weight: bold;
            font-size: 12px;
        }
        .status {
            color: #FFD700;
            font-weight: bold;
            margin: 10px 0;
        }
        .player1 { color: #00ff00; }
        .player2 { color: #ff0000; }
        canvas {
            display: block;
            background: #16213e;
        }
        #info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(15,52,96,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            z-index: 100;
        }
        #connectionStatus {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(15,52,96,0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            font-size: 12px;
            z-index: 100;
        }
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <div id="startOverlay"></div>
        <div id="startText">
            <h1>üéÆ Tykkipeli - Online Multiplayer</h1>
            <p><strong>N√§pp√§imist√∂:</strong> ‚¨ÜÔ∏è ‚¨áÔ∏è = S√§√§d√§ | V√ÑLILY√ñNTI = Ammu</p>
            <p><strong>Kosketusn√§ytt√∂:</strong> Ved√§ yl√∂s/alas = S√§√§d√§ | Napauta = Ammu</p>
            
            <div id="menuButtons">
                <button class="button" onclick="createRoom()">üéØ Luo huone (Pelaaja 1)</button>
                <button class="button secondary" onclick="showJoinInput()">üîó Liity huoneeseen (Pelaaja 2)</button>
            </div>
            
            <div id="linkBox" style="display:none;">
                <p class="status" id="statusText">Odotetaan toista pelaajaa...</p>
                <p>Jaa t√§m√§ linkki kaverillesi:</p>
                <p id="linkUrl"></p>
                <button class="button secondary" onclick="copyLink()">üìã Kopioi linkki</button>
            </div>
            
            <div id="joinBox" style="display:none;">
                <p>Anna huoneen ID (tai k√§yt√§ linkki√§):</p>
                <input type="text" id="roomInput" placeholder="esim: abc123" style="padding: 8px; margin: 10px 0; width: 200px; border-radius: 4px;">
                <button class="button" onclick="joinRoom()">Liity peliin</button>
            </div>
        </div>
    </div>
    
    <canvas id="game"></canvas>
    <div id="info"></div>
    <div id="connectionStatus">‚ö™ Ei yhteytt√§</div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const info = document.getElementById('info');
        const connectionStatus = document.getElementById('connectionStatus');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if (game.terrain.length > 0) draw();
        });
        
        // Networking
        let peer = null;
        let conn = null;
        let myPlayer = 0; // 1 = host (player1), 2 = guest (player2)
        let isHost = false;
        
        // Check for room ID in URL
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const roomId = params.get('room');
            if (roomId) {
                document.getElementById('roomInput').value = roomId;
                showJoinInput();
                // Auto-join after 500ms
                setTimeout(() => joinRoom(), 500);
            }
        });
        
        function createRoom() {
            peer = new Peer();
            isHost = true;
            myPlayer = 1;
            
            peer.on('open', (id) => {
                const url = window.location.origin + window.location.pathname + '?room=' + id;
                document.getElementById('linkUrl').textContent = url;
                document.getElementById('linkBox').style.display = 'block';
                document.getElementById('menuButtons').style.display = 'none';
                updateConnectionStatus('üü° Odottaa pelaajaa...', 'orange');
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                setupConnection();
                updateConnectionStatus('üü¢ Yhdistetty!', '#4CAF50');
                
                // Host generates terrain and sends it to guest
                setTimeout(() => {
                    generateTerrain();
                    sendToOpponent({ 
                        type: 'terrain', 
                        data: game.terrain,
                        player1x: game.player1.x,
                        player2x: game.player2.x
                    });
                    startGame();
                }, 500);
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                updateConnectionStatus('üî¥ Virhe yhteydess√§', 'red');
            });
        }
        
        function showJoinInput() {
            document.getElementById('joinBox').style.display = 'block';
            document.getElementById('menuButtons').style.display = 'none';
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomInput').value.trim();
            if (!roomId) {
                alert('Anna huoneen ID!');
                return;
            }
            
            peer = new Peer();
            isHost = false;
            myPlayer = 2;
            
            peer.on('open', () => {
                conn = peer.connect(roomId);
                setupConnection();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                alert('Virhe yhdist√§ess√§! Tarkista huoneen ID.');
                updateConnectionStatus('üî¥ Virhe yhteydess√§', 'red');
            });
        }
        
        function setupConnection() {
            conn.on('open', () => {
                updateConnectionStatus('üü¢ Yhdistetty!', '#4CAF50');
                document.getElementById('statusText').textContent = 'Yhdistetty! Peli alkaa...';
            });
            
            conn.on('data', (data) => {
                if (data.type === 'terrain') {
                    game.terrain = data.data;
                    game.player1.x = data.player1x;
                    game.player2.x = data.player2x;
                    game.player1.y = getTerrainHeight(game.player1.x);
                    game.player2.y = getTerrainHeight(game.player2.x);
                    startGame();
                } else if (data.type === 'shot') {
                    handleOpponentShot(data);
                } else if (data.type === 'angleChange') {
                    const p = data.player === 1 ? game.player1 : game.player2;
                    p.angle = data.angle;
                    draw();
                }
            });
            
            conn.on('close', () => {
                updateConnectionStatus('üî¥ Yhteys katkesi', 'red');
                alert('Yhteys toiseen pelaajaan katkesi!');
            });
        }
        
        function sendToOpponent(data) {
            if (conn && conn.open) {
                conn.send(data);
            }
        }
        
        function updateConnectionStatus(text, color) {
            connectionStatus.textContent = text;
            connectionStatus.style.background = `rgba(${color === 'orange' ? '255,165,0' : color === 'red' ? '255,0,0' : '76,175,80'},0.8)`;
        }
        
        function copyLink() {
            const linkText = document.getElementById('linkUrl').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('Linkki kopioitu! Jaa se kaverillesi.');
            });
        }
        
        // Audio
        let audioCtx = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playSound(type) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if (type === 'shoot') {
                osc.frequency.setValueAtTime(200, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'explosion') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(100, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3);
                gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'hit') {
                osc.frequency.setValueAtTime(120, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.15);
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.15);
            }
        }
        
        const game = {
            player1: { x: 0, y: 0, angle: -45, power: 25 },
            player2: { x: 0, y: 0, angle: -135, power: 25 },
            terrain: [],
            trajectories: [],
            projectile: null,
            currentPlayer: 1,
            gameOver: false,
            touchStartY: null,
            touchMoved: false,
            explosion: null
        };
        
        function generateTerrain() {
            game.player1.x = canvas.width * 0.1 + Math.random() * canvas.width * 0.05;
            game.player2.x = canvas.width * 0.85 + Math.random() * canvas.width * 0.05;
            
            game.terrain = [];
            const leftH = canvas.height * 0.7 + Math.random() * canvas.height * 0.15;
            const rightH = canvas.height * 0.7 + Math.random() * canvas.height * 0.15;
            let y = leftH;
            
            for (let x = 0; x < canvas.width; x += 10) {
                let target = leftH;
                if (x < game.player1.x + 70) target = leftH;
                else if (x > game.player2.x - 70) target = rightH;
                else {
                    const factor = Math.sin((x / canvas.width) * Math.PI * 2) * canvas.height * 0.15;
                    target = canvas.height * 0.75 + factor + (Math.random() - 0.5) * canvas.height * 0.1;
                    target = Math.max(canvas.height * 0.3, Math.min(canvas.height * 0.95, target));
                }
                y += (target - y) * 0.1 + (Math.random() - 0.5) * 60;
                y = Math.max(canvas.height * 0.15, Math.min(canvas.height * 0.95, y));
                game.terrain.push({ x, y });
            }
            
            game.player1.y = getTerrainHeight(game.player1.x);
            game.player2.y = getTerrainHeight(game.player2.x);
        }
        
        function getTerrainHeight(x) {
            const idx = Math.floor(x / 10);
            if (idx >= game.terrain.length - 1) return game.terrain[game.terrain.length - 1].y;
            const t1 = game.terrain[idx];
            const t2 = game.terrain[idx + 1];
            const ratio = (x - t1.x) / (t2.x - t1.x);
            return t1.y + (t2.y - t1.y) * ratio;
        }
        
        function draw() {
            ctx.fillStyle = '#16213e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Terrain
            const grad = ctx.createLinearGradient(0, canvas.height * 0.5, 0, canvas.height);
            grad.addColorStop(0, '#228b22');
            grad.addColorStop(0.5, '#1a6b1a');
            grad.addColorStop(1, '#0d4d0d');
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            game.terrain.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.lineTo(canvas.width, canvas.height);
            ctx.fill();
            
            // Trajectories
            game.trajectories.forEach(t => {
                ctx.strokeStyle = t.player === 1 ? 'rgba(0,255,0,0.3)' : 'rgba(255,0,0,0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                t.points.forEach((p, i) => {
                    i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
            });
            
            // Projectile trail
            if (game.projectile) {
                ctx.strokeStyle = game.currentPlayer === 1 ? 'rgba(0,255,0,0.6)' : 'rgba(255,0,0,0.6)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                game.projectile.trail.forEach((p, i) => {
                    i === 0 ? ctx.moveTo(p.x, p.y) : ctx.lineTo(p.x, p.y);
                });
                ctx.stroke();
            }
            
            // Tanks
            drawTank(game.player1, '#00ff00');
            drawTank(game.player2, '#ff0000');
            
            // Explosion
            if (game.explosion) {
                const elapsed = Date.now() - game.explosion.startTime;
                const progress = elapsed / game.explosion.duration;
                if (progress >= 1) {
                    game.explosion = null;
                } else {
                    const radius = game.explosion.maxRadius * progress;
                    const alpha = 1 - progress;
                    ctx.fillStyle = `rgba(255, 100, 0, ${alpha * 0.8})`;
                    ctx.beginPath();
                    ctx.arc(game.explosion.x, game.explosion.y, radius, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                    ctx.beginPath();
                    ctx.arc(game.explosion.x, game.explosion.y, radius * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function drawTank(p, color) {
            ctx.save();
            ctx.translate(p.x, p.y);
            
            // Body
            ctx.fillStyle = color;
            ctx.fillRect(-15, -10, 30, 10);
            
            // Turret
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(0, -10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Barrel
            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, -10);
            const barrelLength = 20;
            const angle = p.angle * Math.PI / 180;
            ctx.lineTo(Math.cos(angle) * barrelLength, -10 + Math.sin(angle) * barrelLength);
            ctx.stroke();
            
            // Angle indicator
            ctx.fillStyle = 'white';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(Math.round(p.angle) + '¬∞', 0, -25);
            
            ctx.restore();
        }
        
        function shoot() {
            if (game.projectile || game.gameOver) return;
            if (game.currentPlayer !== myPlayer) {
                updateInfo('Odota vuoroasi!');
                return;
            }
            
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            const angle = p.angle * Math.PI / 180;
            const power = p.power * (0.98 + Math.random() * 0.04);
            const startY = p.y - 15;
            
            game.projectile = {
                x: p.x,
                y: startY,
                vx: Math.cos(angle) * power,
                vy: Math.sin(angle) * power,
                trail: [{ x: p.x, y: startY }]
            };
            
            // Send shot to opponent
            sendToOpponent({
                type: 'shot',
                player: game.currentPlayer,
                x: p.x,
                y: startY,
                vx: game.projectile.vx,
                vy: game.projectile.vy
            });
            
            playSound('shoot');
            updateInfo('Laukaus ammuttu!');
            animate();
        }
        
        function handleOpponentShot(data) {
            if (game.projectile) return; // Already shooting
            
            game.currentPlayer = data.player;
            game.projectile = {
                x: data.x,
                y: data.y,
                vx: data.vx,
                vy: data.vy,
                trail: [{ x: data.x, y: data.y }]
            };
            
            playSound('shoot');
            updateInfo('Vastustaja ampui!');
            animate();
        }
        
        function animate() {
            if (!game.projectile) return;
            
            const p = game.projectile;
            p.vy += 0.5;
            p.x += p.vx;
            p.y += p.vy;
            p.trail.push({ x: p.x, y: p.y });
            
            // Check hit opponent
            const opp = game.currentPlayer === 1 ? game.player2 : game.player1;
            const dist = Math.sqrt((p.x - opp.x) ** 2 + (p.y - opp.y + 10) ** 2);
            if (dist < 18) {
                win();
                return;
            }
            
            // Check hit terrain
            if (p.x >= 0 && p.x <= canvas.width) {
                if (p.y >= getTerrainHeight(p.x)) {
                    hitGround();
                    return;
                }
            }
            
            // Check out of bounds
            if (p.x < -100 || p.x > canvas.width + 100 || p.y > canvas.height + 100) {
                miss();
                return;
            }
            
            draw();
            requestAnimationFrame(animate);
        }
        
        function hitGround() {
            playSound('hit');
            
            // Create crater
            const craterX = game.projectile.x;
            const craterRadius = 30;
            
            for (let i = 0; i < game.terrain.length; i++) {
                const t = game.terrain[i];
                const dist = Math.abs(t.x - craterX);
                if (dist < craterRadius) {
                    const depth = (craterRadius - dist) / craterRadius * 40;
                    t.y = Math.min(t.y + depth, canvas.height - 20);
                }
            }
            
            game.player1.y = getTerrainHeight(game.player1.x);
            game.player2.y = getTerrainHeight(game.player2.x);
            
            game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            game.projectile = null;
            game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
            updateInfo('Pelaaja ' + game.currentPlayer + ' vuoro');
            draw();
        }
        
        function miss() {
            if (game.projectile && game.projectile.trail) {
                game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            }
            game.projectile = null;
            game.currentPlayer = game.currentPlayer === 1 ? 2 : 1;
            updateInfo('Pelaaja ' + game.currentPlayer + ' vuoro');
            draw();
        }
        
        function win() {
            playSound('explosion');
            
            const opp = game.currentPlayer === 1 ? game.player2 : game.player1;
            game.explosion = {
                x: opp.x,
                y: opp.y - 10,
                maxRadius: 60,
                startTime: Date.now(),
                duration: 800
            };
            
            game.trajectories.push({ player: game.currentPlayer, points: game.projectile.trail });
            game.projectile = null;
            
            const animateExplosion = () => {
                draw();
                if (game.explosion) {
                    requestAnimationFrame(animateExplosion);
                } else {
                    game.gameOver = true;
                    const color = game.currentPlayer === 1 ? 'player1' : 'player2';
                    info.innerHTML = '<span class="' + color + '">Pelaaja ' + game.currentPlayer + ' VOITTI! üí•</span>';
                    setTimeout(() => {
                        if (confirm('Pelaa uudestaan?')) {
                            location.reload();
                        }
                    }, 2000);
                }
            };
            
            animateExplosion();
        }
        
        function updateInfo(text) {
            const color = game.currentPlayer === 1 ? 'player1' : 'player2';
            info.innerHTML = '<span class="' + color + '">' + text + '</span>';
        }
        
        // Keyboard
        document.addEventListener('keydown', e => {
            if (game.projectile || game.gameOver) return;
            if (game.currentPlayer !== myPlayer) return;
            
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            
            if (e.code === 'ArrowUp') {
                e.preventDefault();
                p.angle = Math.max(p.angle - 1, game.currentPlayer === 1 ? -90 : -180);
                sendToOpponent({ type: 'angleChange', player: game.currentPlayer, angle: p.angle });
                draw();
            } else if (e.code === 'ArrowDown') {
                e.preventDefault();
                p.angle = Math.min(p.angle + 1, game.currentPlayer === 1 ? 0 : -90);
                sendToOpponent({ type: 'angleChange', player: game.currentPlayer, angle: p.angle });
                draw();
            } else if (e.code === 'Space') {
                e.preventDefault();
                shoot();
            }
        });
        
        // Touch
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver) return;
            if (game.currentPlayer !== myPlayer) return;
            game.touchStartY = e.touches[0].clientY;
            game.touchMoved = false;
        });
        
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver || !game.touchStartY) return;
            if (game.currentPlayer !== myPlayer) return;
            
            const deltaY = game.touchStartY - e.touches[0].clientY;
            
            if (Math.abs(deltaY) > 5) {
                game.touchMoved = true;
            }
            
            const p = game.currentPlayer === 1 ? game.player1 : game.player2;
            const change = deltaY * 0.1;
            
            p.angle = Math.max(
                game.currentPlayer === 1 ? -90 : -180,
                Math.min(game.currentPlayer === 1 ? 0 : -90, p.angle - change)
            );
            
            sendToOpponent({ type: 'angleChange', player: game.currentPlayer, angle: p.angle });
            game.touchStartY = e.touches[0].clientY;
            draw();
        });
        
        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            if (game.projectile || game.gameOver) return;
            if (game.currentPlayer !== myPlayer) return;
            
            if (game.touchStartY && !game.touchMoved) {
                shoot();
            }
            
            game.touchStartY = null;
            game.touchMoved = false;
        });
        
        canvas.addEventListener('click', () => {
            if (game.projectile || game.gameOver) return;
            if (game.currentPlayer !== myPlayer) return;
            shoot();
        });
        
        function startGame() {
            initAudio();
            game.currentPlayer = 1;
            game.trajectories = [];
            game.projectile = null;
            game.gameOver = false;
            game.explosion = null;
            game.touchStartY = null;
            game.touchMoved = false;
            
            draw();
            updateInfo('Pelaaja 1 aloittaa!');
            startScreen.classList.add('hidden');
        }
    </script>
</body>
</html>
